<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/tailwind.css" />

    <!-- ==== WOW JS ==== -->
    <script src="assets/js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>
  <body>
    <!-- ====== Navbar Section Start -->
    <div
    class="backgound_img ud-header absolute top-0 left-0 z-40 flex w-full items-center "
  >
    <div class="main_navbar_margin">
      <div class="w-full relative  flex items-center justify-between">
            <div class="display_contents w-5 px-1_percent">
            </div>
            
            <div class="w-5">
            </div>
          
            <div class="w-68">
              <a class="float_left" href="#" data-bs-toggle="modal" data-bs-target="#templatemo_search">
                <img
                class="main_navbar_padding_1 navbar_img_width"
                src="assets/main_navbar/title_name.png"
                alt="back"
                />
                </a>
            </div>
           
            <div class="display_contents w-5">
          </div>

          <div class="w-5">
          </div>
      </div>
    </div>
  </div>

    <!-- ====== Navbar Section End -->

    <!-- ====== Forms Section Start -->
    <section class="py-14_1 lg:py-20">
      <div class="container">
        <div class="-mx-4 flex flex-wrap">
          <div class="w-full px-4">
            <div
              class="w-85 mt-12 wow fadeInUp relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-14 px-8 text-center sm:px-12 md:px-[60px]"
              data-wow-delay=".15s"
            >
              <div class=" text-center">
                <h2 class="text-left mb-6 text-2xl_1 font-bold text-brown_02 sm\:text-3x sm:leading-snug">
                  歡迎回來，請登入
                </h2>
              
              </div>
              <form>

                <div class="mb-6">
                  <h4 class="mb-3 text-lg font-bold text-gray text-left">
                    身分證字號
                  </h4>
                  <input
                    type="text"
                    placeholder="請輸入身分證字號"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg_white_02 py-3 px-5 text-base text-body-color placeholder-[#404040] outline-none transition focus:border-primary focus-visible:shadow-none"
                  />
                  <div class="float_right">
                  <input class ="inline-block" type="checkbox"/>
                  <p class="inline-block font-bold text-gray ">記住我</p>
                  </div>
                </div>

                <div class="mb-6">
                  <h4 class="mb-3 text-lg font-bold text-gray text-left">
                    使用者代號
                  </h4>
                  <input
                    type="text"
                    placeholder="請輸入使用者代號"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  />
                </div>
                <div class="mb-6">
                  <h4 class="mb-3 text-lg font-bold text-gray text-left">
                    登入密碼
                  </h4>
                  <input
                    type="password"
                    placeholder="請輸入登入密碼"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  />
                </div>
                
                <div class="mb-6">
                  <h4 class="mb-3 text-lg font-bold text-gray text-left">
                    電子信箱
                  </h4>
                  <input
                    type="email"
                    placeholder="請輸入電子信箱"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  />
                  
                  <p class="float_right font-bold text-blown ">忘記使用者代號／密碼</p>
                
                  <br><br>
                </div>

                <div class="mb-10">
                  <input
                    type="submit"
                    value="登 入"
                    class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
                  />
                  <br><br>
                  <input
                  type="submit"
                  value="註 冊"
                  class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
                />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Forms Section End -->

    <div class="height_50px bg-primary w-full"><div>

    <!-- ====== Back To Top Start -->
    <a
      href="javascript:void(0)"
      class="back-to-top fixed bottom-8 right-8 left-auto z-[999] hidden h-10 w-10 items-center justify-center rounded-md bg-primary text-white shadow-md transition duration-300 ease-in-out hover:bg-dark"
    >
      <span
        class="mt-[6px] h-3 w-3 rotate-45 border-t border-l border-white"
      ></span>
    </a>
    <!-- ====== Back To Top End -->

    <!-- ====== All Scripts -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
